<ion-view view-title="fil">
  <header>
    <div class = "row">
      <div class="bar bar-header bar-dark">
        <img id="logo" ng-src = "img/logo.png"></img>
      </div>
    </div>
    <div class ="row" id = "Menu">
      <div class="col col-20">
        <a class="button button-clear" href ='#/fil'>
          <img ng-src = "img/icone_actu_grey.png">
        </a>
      </div>
      <div class="col col-20">
        <a class="button button-clear" href ='#/itineraire'>
          <img ng-src = "img/icone_itineraire_grey.png">
        </a>
      </div>
      <div class="col col-20">
        <a class="button button-clear" href ='#/contact'>
          <img ng-src = "img/icone_contact_grey.png">
        </a>
      </div>
      <div class="col col-20">
        <a class="button button-clear" href ='#/tchat'>
          <img ng-src = "img/icone_tchat_grey.png">
        </a>
      </div>
      <div class="col col-20">
        <a class="button button-clear" href ='#/parametre'>
          <img ng-src = "img/icone_parameters_color.png">
        </a>
      </div>
    </div>
  </header>

  <!-- Partie scrollable -->
  <ion-content scroll="true">
  <div class ="row">
    <div class ="col col-100">
      <button class="button button-small button-positive" id="button-left">
        Se deconnecter
      </button>
      <button class="button button-small button-positive" id="button-right">
        Supprimer son compte
      </button>
      <ul class="list" >
        <h3>Personnel</h3>
        <li ng-repeat="p in personnalList" class="item item-grislight">
          {{p.text}}
        </li>
      </ul>
      <ul class="list">
        <h3>Préférences</h3>
        <li ng-repeat="s in settingsList" class="item item-toggle">
           {{s.text}}
          <label class="toggle toggle-calm">
            <input ng-checked="s.checked"type="checkbox">
            <div class="track">
              <div class="handle"></div>
            </div>
          </label>
        </li>
      </ul>
    </div>
  </div>
  </ion-content>
