<ion-view view-title="fil">
  <header>
    <div class = "row">
      <div class="bar bar-header bar-dark">
        <img id="logo" ng-src = "img/logo.png"></img>
      </div>
    </div>
    <div class ="row" id = "Menu">
      <div class="col col-20">
        <a class="button button-clear" href ='#/fil'>
          <img ng-src = "img/icone_actu_grey.png">
        </a>
      </div>
      <div class="col col-20">
        <a class="button button-clear" href ='#/itineraire'>
          <img ng-src = "img/icone_itineraire_grey.png">
        </a>
      </div>
      <div class="col col-20">
        <a class="button button-clear" href ='#/contact'>
          <img ng-src = "img/icone_contact_grey.png">
        </a>
      </div>
      <div class="col col-20">
        <a class="button button-clear" href ='#/tchat'>
          <img ng-src = "img/icone_tchat_color.png">
        </a>
      </div>
      <div class="col col-20">
        <a class="button button-clear" href ='#/parametre'>
          <img ng-src = "img/icone_parameters_grey.png">
        </a>
      </div>
    </div>
  </header>

  <!-- Partie scrollable -->
  <ion-content scroll="true">
    <div class = "row" id ="background-min">
      <div class="item-input-inset search_container">
        <label class="item-input-wrapper" id="search_bar">
          <img id="search_icon" ng-src="img/icone_search.png" class="icon placeholder-icon"/>
          <input type="search" placeholder="Rechercher une discussion...">
        </label>
      </div>
    </div>
  </ion-content>
